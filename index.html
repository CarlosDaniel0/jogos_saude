<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/index.css">
    <title>Coletânea de Quiz</title>
    <meta property="og:url"           content="https://carlosdaniel0.github.io/jogos_saude/" />
    <meta property="og:type"          content="website" />
    <meta property="og:title"         content="Jogos Saúde" />
    <meta property="og:description"   content="Teste seus conhecimentos sobre assuntos de saúde" />
    <meta property="og:image"         content="https://carlosdaniel0.github.io/jogos_saude/img/dados.png" />
</head>
<body>
    <!-- Main Content -->
    <main>
      <div class="container-fluid">
            <h2 id="title">Quiz Saúde</h2>
            <h4 id="sub_title">Teste seus conhecimentos sobre assuntos importantes para sua saúde.</h4>
            <div class="row d-flex justify-content-center">
                <img src="img/dados.png" height="150px" alt="">
            </div>
            <h3 style="color: rgb(123, 218, 197); font-size: 1.75rem; text-align: center;">Selecione um tema</h3>
                <div class="row d-flex justify-content-center">
                    <label class="item" for="covid">Covid-19</label>
                    <button class="btn btn-outline-warning rounded-circle btn-lg" id="covid" data-name="covid"><i class="fas fa-arrow-right"></i></button>
                </div>

                <div class="row mt-4  d-flex justify-content-center">
                    <label class="item" for="obesidade">Obesidade</label>
                    <button class="btn btn-outline-success rounded-circle btn-lg" id="obesidade" data-name="obesidade"><i class="fas fa-arrow-right"></i></button>
                </div>

                <!-- <div class="row mt-4  d-flex justify-content-center">
                    <label class="item" for="teste">Teste</label>
                    <button class="btn btn-outline-primary rounded-circle btn-lg" id="teste" data-name="teste"><i class="fas fa-arrow-right"></i></button>
                </div> -->
            
      </div>
    </main>    
    <!-- End Main Content -->
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
